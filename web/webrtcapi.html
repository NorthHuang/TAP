<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Digital Human</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 420px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .control-panel {
      text-align: center;
      padding: 10px;
    }

    #start {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .video-container {
      position: relative;
      background-color: #000;
    }

    video {
      width: 100%;
      display: block;
      border-radius: 0;
    }

    .chat-overlay {
  position: absolute;
  bottom: 0px;
  left: 0;
  right: 0;
  height: 150px;
  overflow-y: auto; 
  display: flex;
  flex-direction: column-reverse;
  pointer-events: auto; 
  padding: 0 0 0 5px;
  scrollbar-width: thin;
  cursor: grab;
}

.chat-overlay::-webkit-scrollbar {
  width: 6px;
}

.chat-overlay::-webkit-scrollbar-thumb {
  background-color: rgba(255, 255, 255, 0.4);
  border-radius: 3px;
}


    .chat-bubble {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 12px;
      margin-bottom: 6px;
      font-size: 14px;
      align-self: flex-start;
      width: fit-content;
      max-width: 90%;
    }

    .bottom-panel {
      display: flex;
      align-items: center;
      border-top: 1px solid #eee;
      padding: 10px;
      gap: 10px;
    }

    #voice_button {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #voice_button.recording {
      background-color: #ff6666;
      color: white;
    }

    #message {
      flex: 1;
      height: 40px;
      padding: 6px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    #send_button {
      flex-shrink: 0;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0 16px;
      height: 40px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .chat-bubble {
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 8px 12px;
  border-radius: 12px;
  margin-bottom: 6px;
  font-size: 14px;
  align-self: flex-start;
  width: fit-content;
  max-width: 90%;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="option">
      <input id="use-stun" type="checkbox"/>
      <label for="use-stun">Use STUN server</label>
    </div>
    <div class="control-panel">
      <button id="start" onclick="start()">ÂêØÂä®Êï∞Â≠ó‰∫∫</button>
    </div>
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <div class="chat-overlay" id="chat-log"></div>
    </div>

    <div class="bottom-panel">
      <button id="voice_button">üé§</button>
      <input type="text" id="message" placeholder="ËØ∑ËæìÂÖ•ÂÜÖÂÆπ..." />
      <button id="send_button">ÂèëÈÄÅ</button>
    </div>
    <input type="hidden" id="sessionid" value="0">
  </div>
  <button onclick="document.getElementById('gameFrame').style.display = 'block'">
    ÂêØÂä®Ê∏∏Êàè
  </button>
  
  <iframe id="gameFrame"
          src="/static/gameA/index.html"
          style="display: none; width: 100%; height: 600px; border: none; margin-top: 20px;">
  </iframe>
  <script src="client.js"></script>
  <!-- <script src="http://cdn.sockjs.org/sockjs-0.3.4.js"></script> -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
function addChatMessage(text) {
  const chat = document.getElementById("chat-log");
  const div = document.createElement("div");
  div.className = "chat-bubble";
  div.textContent = text;
  chat.prepend(div);
}

document.getElementById("send_button").addEventListener("click", function () {
  const message = document.getElementById("message").value.trim();
  if (!message) return;

  addChatMessage("ÊàëÔºö" + message);

  fetch('/human', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      text: message,
      type: 'echo',
      interrupt: true,
      sessionid: parseInt(document.getElementById('sessionid').value || "0")
    })
  });

  document.getElementById("message").value = "";
});

function enablePressToTalk(buttonId, onResult) {
  if (!('webkitSpeechRecognition' in window)) {
    alert('Browser does not support speech recognition');
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.lang = 'zh-CN';

  let isRecording = false;

  recognition.onresult = function (event) {
    const transcript = event.results[0][0].transcript;
    if (onResult) onResult(transcript);
  };

  recognition.onerror = function (event) {
    console.error('Speech recognition error:', event.error);
  };

  recognition.onend = function () {
    isRecording = false;
    const btn = document.getElementById(buttonId);
    btn.classList.remove("recording");
    btn.textContent = 'üé§';
  };

  const btn = document.getElementById(buttonId);
  btn.addEventListener('mousedown', () => {
    if (!isRecording) {
      recognition.start();
      isRecording = true;
      btn.classList.add("recording");
      btn.textContent = 'üõë';
    }
  });

  btn.addEventListener('mouseup', () => {
    if (isRecording) recognition.stop();
  });

  btn.addEventListener('touchstart', () => {
    if (!isRecording) {
      recognition.start();
      isRecording = true;
      btn.classList.add("recording");
      btn.textContent = 'üõë';
    }
  });

  btn.addEventListener('touchend', () => {
    if (isRecording) recognition.stop();
  });
}

enablePressToTalk('voice_button', function (text) {
  document.getElementById("message").value = text;
  document.getElementById("send_button").click();
});
  </script>
</body>
</html>
