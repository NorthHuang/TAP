<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Question Manager</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
    .option{
        width: 100%;
        height: 100px;
        font-size: 20px;
    }
    .answer{
        width: 15%;
        height: 15%;
        font-size: 20px;
    }
    .desc{
        width:50%;
        height: 200px;
    }
  </style>
</head>
<body>
  <h1>Question Manager</h1>
  <table id="questionTable">
    <thead>
      <tr>
        <th>Question</th>
        <th>Option</th>
        <th>Answer</th>
        <th>Save</th>
      </tr>
    </thead>
    <tbody>
      <!-- 问题将动态加载 -->
    </tbody>
  </table>
  <script src="question_editor.js"></script>
</body>
</html>
